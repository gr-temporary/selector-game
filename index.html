<!DOCTYPE html>
<html>
<head>
	<title>Игра с селекторами ♥ </title>

<body>
	<main>
		<h1>Задание на селекторы</h1>
		<p>
			Напишите селектор, который будет выбирать <strong>только</strong> элементы, содержащие в себе сердечко (♥).
		</p>
		<div class="exercise-block" id="excercise-template">
			<h2></h2>
			<div class="exercise-row">
				<pre>
<code class="css">
<span class="edit"><span contenteditable>___</span></span>: {
	color: red;
}
</code>
				</pre>
				<pre>
<code class="html"></code>
				</pre>
			</div>
			<div class="exercise-result"></div>
		</div>
<div id="excercises">

<div title="Разминка">
<strong> ♥ </strong>
<em>~</em>
<strong> ♥ </strong>
</div>

<div title="Классы">
<ul>
	<li class="birch"> ♥ </li>
	<li class="oak">~</li>
	<li class="birch"> ♥ </li>
</ul>
</div>

<div title="Классы + тэги">
<strong class="birch"> ♥ </strong>
<em class="birch">~</em>
<strong class="oak">~</strong>
</div>

<div title="id">
<em>~</em>
<em id="super"> ♥ </em>
<em>~</em>
</div>

<div title="Вложенность">
<ul>
	<li class="oak"> ♥ </li>
	<li>~</li>
</ul>
<ol>
	<li class="oak">~</li>
	<li>
		<ul>
			<li>~</li>
			<li class="oak"> ♥ </li>
		</ul>
	</li>
</ol>
</div>

<div title="Вложенность+">
<div>
	<em> ♥ </em>
</div>
<div>
	<strong>~<em> ♥ </em>~</strong>
</div>
<p>
	<em>~</em>
</p>
<em>~</em>
</div>

<div title="Универсальность">
<p>
	~<em> ♥ </em>~
</p>
<p>
	~<strong> ♥ </strong>~
</p>
<p>
	~<span> ♥ </span>~
</p>
</div>

<div title="Отрицание">
<ul>
	<li class="oak">~</li>
	<li class="oak">~</li>
	<li> ♥ </li>
	<li class="oak">~</li>
</ul>
</div>

</div>
	</main>
